{% block addMembers %}

    <div class="container mt-3 p-5 card bg-light text-black" style="width: 40%;">
        <h3>Add members</h3>
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Alert: </strong> {{message}}

          </button>
          </div>
          {% endfor %}
       <h1>Task {{ theTask.title }}</h1>

</body>

{% endblock addMembers %}
