{% extends "Header.html" %}

{% block addTask %}
<body>

    <div class="container mt-3 p-5 card bg-light text-black" style="width: 40%;">
        <h3>Add task</h3>
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Alert: </strong> {{message}}
          <button class="btn-close" data-bs-dismiss="alert">      
          <span aria-hidden="true">&times;</span> 
          </button>
          </div>
          {% endfor %}
        <form action="/addTask" class="was-validated" method="post">
            {% csrf_token %}
          <div class="mb-3 mt-3">
            <label for="title" class="form-label">Title: </label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="forUser" class="form-label">For User: </label>
            <select class="form-select" id="sel1" name="forUser">
              {% for team in ourTeam %}
              {% for member in team.members.all %}
              <option>{{ member.username }}</option>
              {% endfor %}
              {% endfor %}
            </select>          
          </div>
          <div class="mb-3 mt-3">
            <label for="description" class="form-label">Description: </label>
            <textarea class="form-control" rows="5" id="description" name="description"></textarea>
          </div>
          <div class="mb-3 mt-3">
            <label for="deadLine" class="form-label">Deadline: </label>
            <input type="number" id="deadLine" name="deadLine" min="1" max="30" required>          
          </div>
        <center><button type="submit" class="btn btn-primary btn-lg" style="width: 90%;">Add</button></center>
        </form>
      </div>


</body>

{% endblock addTask %}
